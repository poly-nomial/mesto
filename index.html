<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Лина Белитова">
    <title>Место. Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип Место.Россия">
    </header>
    <main class="main">
        <section class="profile">
            <div class="avatar"></div>
            <div class="profile__info">
                <h1 class="profile__user-name">Даша </h1>
                <button type="button" aria-label="Изменить профиль" class="profile__edit-button button-decor hover-opacity"></button>
                <p class="profile__user-description">Помогите Даше </p>
            </div>
            <button type="button" aria-label="Добавить фото" class="profile__add-button button-decor hover-opacity"></button>
        </section>
        <section class="places">
            <article class="place">
                <img class="place__pic" src="./images/places/london.jpg" alt="Лондон">
                <div class="place__desc">
                    <h2 class="place__name">Лондон</h2>
                    <button type="button" aria-label="Поставить лайк" class="place__like button-decor hover-opacity"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__pic" src="./images/places/paris.jpg" alt="Париж">
                <div class="place__desc">
                    <h2 class="place__name">Париж</h2>
                    <button type="button" aria-label="Поставить лайк" class="place__like button-decor hover-opacity"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__pic" src="./images/places/prague.jpg" alt="Прага">
                <div class="place__desc">
                    <h2 class="place__name">Прага</h2>
                    <button type="button" aria-label="Поставить лайк" class="place__like button-decor hover-opacity"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__pic" src="./images/places/st-petersbutg.jpg" alt="Санкт-Петербург">
                <div class="place__desc">
                    <h2 class="place__name">Санкт-Петербург</h2>
                    <button type="button" aria-label="Поставить лайк" class="place__like button-decor hover-opacity"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__pic" src="./images/places/tokio.jpg" alt="Токио">
                <div class="place__desc">
                    <h2 class="place__name">Токио</h2>
                    <button type="button" aria-label="Поставить лайк" class="place__like button-decor hover-opacity"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__pic" src="./images/places/vancouver.jpg" alt="Ванкувер">
                <div class="place__desc">
                    <h2 class="place__name">Ванкувер</h2>
                    <button type="button" aria-label="Поставить лайк" class="place__like button-decor hover-opacity"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input type="text" name="profile-form__user-name" placeholder="Имя" class="popup__input popup__input_type_user-name" required>
                <input type="text" name="profile-form__user-desc" placeholder="Описание" class="popup__input popup__input_type_user-desc"> <!--Сюда required не добавляю на случай, если пользователь хочет быть без подписи-->
                <button type="submit" class="popup__save-btn hover-opacity">Сохранить</button>
            </form>
            <button type="button" aria-label="Закрыть окно" class="popup__close-btn button-decor hover-opacity"></button>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
